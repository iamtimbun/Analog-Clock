<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="clock-dial">
      <div class="point"></div>  
      <div class="hour" id="hour_1">1</div>
      <div class="hour" id="hour_2">2</div>
      <div class="hour" id="hour_3">3</div>
      <div class="hour" id="hour_4">4</div>
      <div class="hour" id="hour_5">5</div>
      <div class="hour" id="hour_6">6</div>
      <div class="hour" id="hour_7">7</div>
      <div class="hour" id="hour_8">8</div>
      <div class="hour" id="hour_9">9</div>
      <div class="hour" id="hour_10">10</div>
      <div class="hour" id="hour_11">11</div>
      <div class="hour" id="hour_12">12</div>

      <div class="brand">TIMBUN</div>

      <div class="minute-hand-wrapper" id= "minute-hand">
        <div class="minute-hand">
          <div class="hand"></div>
          <div class="arrow">V</div>
        </div>
      </div>

      <div class="hour-hand-wrapper" id = "hour-hand">
        <div class="hour-hand">
          <div class="hand"></div>
          <div class="arrow">V</div>
        </div>
      </div>

      <div class="second-hand-wrapper" id = "second-hand">
        <div class="second-hand">
          <div class="hand"></div>
        </div>
      </div>

    </div>
</body>
</html>
